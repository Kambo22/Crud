<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Virtual Library System</title>
</head>
<body>
    <div id="container">
        <h1>Virtual Library</h1>
        <button onclick="viewLibrary()">View Library</button>
        <div id="dashboard"></div>
        <button onclick="showAddForm()">Add Book</button>
        <div id="addForm" class="hidden">
            <h2>Add New Book</h2>
            <form onsubmit="addBook(event)">
                <label for="addTitle">Title:</label>
                <input type="text" id="addTitle" required>
                
                <label for="addAuthor">Author:</label>
                <input type="text" id="addAuthor" required>
                
                <label for="addGenre">Genre:</label>
                <input type="text" id="addGenre" required>
                
                <label for="addYear">Publication Year:</label>
                <input type="number" id="addYear" required>
                
                <label for="addSynopsis">Synopsis:</label>
                <textarea id="addSynopsis" required></textarea>
                
                <button type="submit">Add Book</button>
            </form>
        </div>

        <div id="editForm" class="hidden">
            <h2>Edit Book</h2>
            <label for="editTitle">Title:</label>
            <input type="text" id="editTitle" required>
        
            <label for="editAuthor">Author:</label>
            <input type="text" id="editAuthor" required>
        
            <label for="editGenre">Genre:</label>
            <input type="text" id="editGenre" required>
        
            <label for="editYear">Publication Year:</label>
            <input type="number" id="editYear" required>
        
            <label for="editSynopsis">Synopsis:</label>
            <textarea id="editSynopsis" required></textarea>
        
            <button id="saveEditButton" type="button">Save Changes</button>
        </div>
        
        <div id="detailView" class="hidden">
            <h2>Book Details</h2>
            <div id="detailContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
